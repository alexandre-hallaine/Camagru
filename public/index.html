<!doctype html>
<html lang="en">
    <head>
        <title>Camagru</title>
        <link rel="stylesheet" href="../style.css" />
    </head>
    <body>
        <header>
            <button data-target="feed">Feed</button>
            <button data-target="create">Create</button>
            <button data-target="settings">Settings</button>
            <button id="logout">Logout</button>
        </header>

        <main>
            <section id="feed">
                <div></div>
                <div class="nav">
                    <button id="prev">Previous</button>
                    <button id="next">Next</button>
                </div>
            </section>
            <section id="create" style="display: none">
                <div class="card">
                    <video autoplay width="640" height="480"></video>
                    <div class="action">
                        <input type="file" id="upload" accept="image/*" />
                        <button id="capture">Capture</button>
                    </div>
                </div>

                <div style="display: none; flex-direction: row">
                    <div class="card">
                        <div style="position: relative">
                            <canvas width="640" height="480"></canvas>
                            <img
                                id="overlay"
                                width="640"
                                height="480"
                                style="position: absolute"
                            />
                        </div>

                        <div class="action">
                            <button id="delete">Delete</button>
                            <button id="share">Share</button>
                        </div>
                    </div>
                    <div
                        id="thumbnails"
                        class="card"
                        style="overflow-y: auto; max-height: 80vh"
                    ></div>
                </div>
            </section>
            <section id="settings" style="display: none" class="card">
                <h2>Settings</h2>
                <form>
                    <div style="display: inline-block">
                        <label for="notify-comments"
                            >Notify me by email when someone comments on my
                            pictures</label
                        >
                        <input type="checkbox" id="notify-comments" />
                    </div>
                    <input type="email" id="email" placeholder="New email" />
                    <input
                        type="text"
                        id="username"
                        placeholder="New username"
                    />
                    <input
                        type="password"
                        id="password"
                        placeholder="New password"
                    />
                    <button type="submit">Update</button>
                </form>
            </section>
        </main>

        <script type="module" src="main.js"></script>
    </body>
</html>
