<!doctype html>
<html lang="en">
    <head>
        <title>Camagru</title>
        <link rel="stylesheet" href="../style.css" />
    </head>
    <body>
        <header>
            <button data-target="login">Login</button>
            <button data-target="register">Register</button>
            <button data-target="reset">Reset</button>
        </header>

        <main class="card">
            <section id="login">
                <h2>Login</h2>
                <form id="login-form">
                    <input
                        type="text"
                        id="login-username"
                        name="username"
                        placeholder="Username"
                        required
                    />
                    <input
                        type="password"
                        id="login-password"
                        name="password"
                        placeholder="Password"
                        required
                    />
                    <button type="submit">Continue</button>
                </form>
            </section>
            <section id="register" style="display: none">
                <h2>Register</h2>
                <form id="register-form">
                    <input
                        type="email"
                        id="register-email"
                        name="email"
                        placeholder="Email"
                        required
                    />
                    <input
                        type="text"
                        id="register-username"
                        name="username"
                        placeholder="Username"
                        required
                    />
                    <input
                        type="password"
                        id="register-password"
                        name="password"
                        placeholder="Password"
                        required
                    />
                    <button type="submit">Continue</button>
                </form>
            </section>
            <section id="reset" style="display: none">
                <h2>Reset</h2>
                <form id="reset-form">
                    <input
                        type="text"
                        id="reset-username"
                        name="username"
                        placeholder="Username"
                        required
                    />
                    <input
                        type="password"
                        id="reset-password"
                        name="password"
                        placeholder="New Password"
                        required
                    />
                    <button type="submit">Continue</button>
                </form>
            </section>
        </main>

        <script type="module" src="main.js"></script>
    </body>
</html>
